                </form>

                </form>

                <form>

                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>

                <br>

                <form>
                    <label for="condiciones" id="acepto">Acepto los terminos y condiciones  </a></label><input type="checkbox" name="condiciones" required/> <br>
